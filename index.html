<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauna Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.65)), url('sauna-bg.jpg') center/cover fixed;
            color: #FAFBFD;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 10px 0 30px;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.6);
        }
        section {
            background: rgba(30, 30, 35, 0.55);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center;
        }
        .date-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        input[type="date"] {
            padding: 8px 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.12);
            color: #FAFBFD;
        }
        #loadDate { padding: 8px 16px !important; font-size: 0.85rem !important; }

        /* Live stats */
        .stats {
            margin: 20px 0;
            font-size: 1.35rem;
            line-height: 1.6;
        }
        .stats span { font-weight: 600; color: #F4A261; }

        #timerBox {
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(244, 162, 97, 0.5);
            border-radius: 30px;
            padding: 32px 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #sessionTimer {
            font-size: 5.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #F4A261;
        }
        #sessionTimer.running { animation: glow 2s infinite alternate; }
        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(244,162,97,0.6); }
            to { text-shadow: 0 0 35px rgba(244,162,97,1); }
        }

        .btn-group {
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 140px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #startBtn, #floatingStart { background: #F4A261; color: #1E1E1E; }
        #pauseBtn, #stopBtn, #loadDate, #showWeekly, #showMonthly {
            background: rgba(50,50,55,0.9);
            color: #F4A261;
            border: 1px solid rgba(244,162,97,0.4);
        }
        #saveBenefitsBtn { background: #F4A261; color: #1E1E1E; width: 100%; margin-top: 12px; }

        #floatingStart {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #F4A261;
            color: #1E1E1E;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            z-index: 100;
        }
        #floatingStart:hover { transform: scale(1.1); }

        #celebration {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(12px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
            text-align: center;
        }
        #celebration h2 { font-size: 3rem; margin: 20px 0; color: #F4A261; }
        .stat { font-size: 1.8rem; margin: 14px 0; }
        #closeCelebration { margin-top: 40px; padding: 16px 40px; background: #F4A261; color: #1E1E1E; border-radius: 50px; font-size: 1.1rem; }

        #streak { margin: 16px 0; font-size: 1.1rem; color: #DDD; }
    </style>
</head>
<body>

    <h1>Sauna Tracker</h1>

    <section id="tracker">
        <div class="date-row">
            <label>Pick a Date:</label>
            <input type="date" id="datePicker">
            <button id="loadDate">Load</button>
        </div>

        <div class="stats">
            Total Time Today: <span id="totalToday">0</span> min<br>
            Current Session: <span id="currentSession">00:00</span><br>
            Break Time: <span id="breakTime">00:00</span>
        </div>

        <div id="timerBox">
            <div id="sessionTimer">00:00</div>
        </div>

        <div class="btn-group">
            <button id="startBtn">Start Session</button>
            <button id="pauseBtn" disabled>Pause / Break</button>
            <button id="stopBtn" disabled>Stop Session</button>
        </div>

        <button id="saveBenefitsBtn" style="display:none;">Save & View Benefits</button>
    </section>

    <section id="history">
        <h2 style="margin-bottom:12px;">Session History</h2>
        <div id="streak">Current streak: <strong id="streakCount">0</strong> days</div>
        <div id="historyList" style="max-height:300px; overflow-y:auto; margin:16px 0;"></div>
        <div class="btn-group">
            <button id="showWeekly">Weekly Summary</button>
            <button id="showMonthly">Monthly Summary</button>
        </div>
        <div id="summary" style="margin-top:16px; padding:12px; background:rgba(0,0,0,0.3); border-radius:12px;"></div>
    </section>

    <button id="floatingStart">Start</button>

    <div id="celebration">
        <h2>Great Session!</h2>
        <div class="stat">Total Session: <strong id="finalTotal">0:00</strong></div>
        <div class="stat">Time in Sauna: <strong id="finalActive">0:00</strong></div>
        <div class="stat">Break Time: <strong id="finalBreak">0:00</strong></div>
        <div class="stat">~<span id="calories">0</span> kcal burned</div>
        <p style="max-width:90%; margin:30px 0; font-size:1.3rem;" id="benefitMessage"></p>
        <button id="closeCelebration">Close</button>
    </div>

    <script>
        const totalTodaySpan = document.getElementById('totalToday');
        const currentSessionSpan = document.getElementById('currentSession');
        const breakTimeSpan = document.getElementById('breakTime');
        const sessionTimer = document.getElementById('sessionTimer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBenefitsBtn');
        const floatingStart = document.getElementById('floatingStart');
        const celebration = document.getElementById('celebration');

        let data = JSON.parse(localStorage.getItem('saunaData')) || {};
        let currentDate = new Date().toISOString().split('T')[0];
        let timerInterval = null;
        let startTime = null;
        let activeSeconds = 0;
        let breakSeconds = 0;
        let isPaused = false;
        let isRunning = false;

        document.getElementById('datePicker').value = currentDate;
        loadDate(currentDate);

        function loadDate(date) {
            currentDate = date;
            const today = data[date] || { total: 0 };
            totalTodaySpan.textContent = today.total;
            updateStreak();
            renderHistory();
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60).toString().padStart(2, '0');
            const s = (sec % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function tick() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const totalThisSession = elapsed;
            const currentActive = isPaused ? activeSeconds : elapsed - breakSeconds;

            activeSeconds = currentActive;
            if (isPaused) breakSeconds++;

            sessionTimer.textContent = formatTime(totalThisSession);
            currentSessionSpan.textContent = formatTime(totalThisSession);
            breakTimeSpan.textContent = formatTime(breakSeconds);
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            isPaused = false;
            startTime = Date.now() - (activeSeconds + breakSeconds) * 1000;
            sessionTimer.classList.add('running');
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            startBtn.style.display = 'none';
            timerInterval = setInterval(tick, 1000);
            tick();
        }

        pauseBtn.onclick = () => {
            if (!isRunning) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause / Break';
        };

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            sessionTimer.classList.remove('running');

            const totalSec = activeSeconds + breakSeconds;
            const totalMin = Math.round(totalSec / 60);

            document.getElementById('finalTotal').textContent = formatTime(totalSec);
            document.getElementById('finalActive').textContent = formatTime(activeSeconds);
            document.getElementById('finalBreak').textContent = formatTime(breakSeconds);
            document.getElementById('calories').textContent = Math.round(activeSeconds * 0.5);
            document.getElementById('benefitMessage').textContent = 
                totalMin < 10 ? "Quick refresh!" :
                totalMin < 20 ? "Solid recovery session!" : "Deep healing mode activated!";

            const today = data[currentDate] || { total: 0, active: 0 };
            today.total += totalMin;
            today.active = (today.active || 0) + Math.round(activeSeconds / 60);
            data[currentDate] = today;
            localStorage.setItem('saunaData', JSON.stringify(data));

            totalTodaySpan.textContent = today.total;
            updateStreak();
            renderHistory();

            saveBtn.style.display = 'block';
            celebration.style.display = 'flex';
        }

        function updateStreak() {
            let streak = 0;
            const today = new Date();
            for (let i = 0; i < 365; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() - i);
                const ds = d.toISOString().split('T')[0];
                if (data[ds]?.total > 0) streak++;
                else if (i > 0) break;
            }
            document.getElementById('streakCount').textContent = streak;
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            Object.keys(data).sort().reverse().slice(0, 20).forEach(date => {
                const mins = data[date].total || 0;
                const active = data[date].active || mins;
                const div = document.createElement('div');
                div.style.cssText = 'padding:12px; background:rgba(255,255,255,0.08); margin:8px 0; border-radius:12px; font-size:0.95rem;';
                div.textContent = `${date} â€” ${mins} min (${active} min active)`;
                list.appendChild(div);
            });
        }

        // Listeners
        document.getElementById('loadDate').onclick = () => loadDate(document.getElementById('datePicker').value);
        startBtn.onclick = floatingStart.onclick = startTimer;
        stopBtn.onclick = stopTimer;
        document.getElementById('closeCelebration').onclick = () => {
            celebration.style.display = 'none';
            activeSeconds = breakSeconds = 0;
            sessionTimer.textContent = currentSessionSpan.textContent = breakTimeSpan.textContent = '00:00';
            startBtn.style.display = 'block';
            saveBtn.style.display = 'none';
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            pauseBtn.textContent = 'Pause / Break';
        };

        document.getElementById('showWeekly').onclick = () => {
            let total = 0, days = 0;
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() - i);
                const ds = d.toISOString().split('T')[0];
                if (data[ds]) { total += data[ds].total || 0; days++; }
            }
            document.getElementById('summary').textContent = `Last 7 days: ${total} min over ${days} days`;
        };

        document.getElementById('showMonthly').onclick = () => {
            const now = new Date();
            let total = 0, days = 0;
            Object.keys(data).forEach(d => {
                const date = new Date(d);
                if (date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear()) {
                    total += data[d].total || 0; days++;
                }
            });
            document.getElementById('summary').textContent = `This month: ${total} min over ${days} days`;
        };
    </script>
</body>
</html>
